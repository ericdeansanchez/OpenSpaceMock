<!DOCTYPE html>
<html lang="en" ng-app="WorkApp">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Roboto|Stardos+Stencil" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
</head>

<body>
<nav class="navbar topper navbar-default">
    <a class="navbar-brand brand-font" href="index.html"><span class="glyphicon glyphicon-map-marker"></span>penSpace</a>
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a id="setting-cog" class="right-a" href="#"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
    </div>
</nav>
<div align="center">
    <div class="ui success message">
        <i class="close icon"></i>
        <div class="header">
           Welcome Back!
        </div>
    </div>
</div>
<div align="center">
    <img class="ui small circular image" src="images/oski1.jpg">
</div>

<div>
<form class="ui form">
    <h4 class="ui dividing header">Profile Preferences</h4>
    <div class="field">
        <label>Name</label>
        <div class="two fields">
            <div class="field">
                <input type="text" name="shipping[first-name]" placeholder="Oski">
            </div>
            <div class="field">
                <input type="text" name="shipping[last-name]" placeholder="Bear">
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class="field">
            <label>Recent Spaces</label>
            <select class="ui fluid dropdown">
                <option value="MF">Moffitt Library</option>
                <option value="DO">Doe Library</option>
                <option value="CV">C.V. Starr East Asian Library</option>
            </select>
        </div>
    </div>
    <h4 class="ui dividing header">Privacy Controls</h4>

    <div class="ui segment">
        <div class="field">
            <div class="ui toggle checkbox">
                <input type="checkbox" name="gift" tabindex="0" class="hidden">
                <label>Check In Anonymously (to other users)</label>
            </div>
        </div>
    </div>
    <div class="ui button logout">Log Out</div>
    <br>
</form>
</div>


<br>
<br>
<br><br><br>

<div class="navbar foot navbar-fixed-bottom">
    <a href="index.html" class="left-a"><span class="glyphicon glyphicon-home footspan" aria-hidden="true"></span>
    </a>
    <a class="left-a" href="library/library.html"><span class="glyphicon glyphicon-search footspan" aria-hidden="true"></span></a>
    <a class="left-a" href="mapfile.html"><span class="glyphicon glyphicon-map-marker footspan" aria-hidden="true"></span></a>
    <a class="left-a" href="check_in.html"><span class="glyphicon glyphicon-bell footspan" aria-hidden="true"></span></a>
    <a class="left-a" href="#"><span class="glyphicon glyphicon-comment footspan"></span></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
<script type="text/javascript">
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>
<script type="text/javascript">
    $('.menu')
        .on('click', function () {
            $(this)
                .dropdown()
            ;
        })
    ;
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
</body>

</html>
