<!DOCTYPE html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Roboto|Stardos+Stencil" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>OpenSpace</title>
</head>

<body>
<nav class="navbar topper navbar-default">
    <a class="navbar-brand brand-font" href="index.html"><span class="glyphicon glyphicon-map-marker"></span>penSpace</a>
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a id="setting-cog" class="right-a" href="login.html"><span class="glyphicon glyphicon-cog"></span></a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <img class="login-img" src="images/doelogin.jpeg">
    <h2 class="text-block">
        <div class="login-greeting">
            Find <span class="glyphicon glyphicon-map-marker"></span> Space Today
        </div>
    </h2>
</div>
<div>
    <div class="ui center aligned grid">
        <div class="column">
            <form action="" method="get" class="ui large form">
                <div class="ui stacked secondary  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <a href="profile.html">
                        <div class="ui fluid large login-button submit button">Login</div>
                    </a>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a href="">Register</a>
            </div>
        </div>
    </div>
</div>
<div class="navbar foot navbar-fixed-bottom">
    <a href="index.html" class="left-a"><span class="glyphicon glyphicon-home footspan" aria-hidden="true"></span>
    </a>
    <a class="left-a" href="library/library.html"><span class="glyphicon glyphicon-search footspan" aria-hidden="true"></span></a>
    <a class="left-a" href="mapfile.html"><span class="glyphicon glyphicon-map-marker footspan" aria-hidden="true"></span></a>
    <a class="left-a" href="check_in.html"><span class="glyphicon glyphicon-bell footspan" aria-hidden="true"></span></a>
    <a class="left-a" href="#"><span class="glyphicon glyphicon-comment footspan"></span></a>
</div>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'email',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your e-mail'
                                    },
                                    {
                                        type: 'email',
                                        prompt: 'Please enter a valid e-mail'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[6]',
                                        prompt: 'Your password must be at least 6 characters'
                                    }
                                ]
                            }
                        }
                    })
                    ;
            })
            ;
    </script>


    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb_3eKXiVgg-ld4Dsy84qZ6pSZqugDACo&callback=initMap">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
</body>

</html>
